name: Build Windows Binary for Specified R Version

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      r-version:
        description: 'R version to build (e.g., 4.2, 4.3, 4.4, 4.5)'
        required: true
        default: '4.3'

jobs:
  build-windows:
    runs-on: windows-latest
    name: Build on R ${{ inputs.r-version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up R ${{ inputs.r-version }}
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ inputs.r-version }}

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install dependencies
        run: |
          Rscript -e "install.packages(c('devtools', 'remotes'))"
          Rscript -e "remotes::install_deps(dependencies = TRUE)"

      - name: Build Windows binary
        run: |
          R CMD INSTALL --build .

      - name: Upload binary to release
        uses: softprops/action-gh-release@v1
        with:
          files: "*.zip"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
